<h2 class="my-header">Task List</h2>
<ul class="list-group">
  <li class="list-group-item d-flex align-items-center" *ngFor="let task of tasks">
    <i
      class="pointer far fa-check-square fa-2x"
      [ngClass]="{'text-success': task.completed, 'text-secondary': !task.completed}"></i>
    <span class="pl-3 flex-grow-1">{{task.title}}</span>
    <i class="text-danger pointer fas fa-times-circle fa-2x"></i>
  </li>
  
</ul>
