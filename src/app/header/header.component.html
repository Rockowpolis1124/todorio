  <div class="d-flex">
    <div class="flex-fill">
      <h1 class="my-logo font-weight-bold">Todorio</h1>
    </div>

      <!-- JavascriptはPromiseやObservableなどを使うことが頻繁にあるので、
      サーバーからデータを取得するのを待っていると全体を表示するまでに時間がかかってしまうことが

      そのとき問題になるので、データを取得していないにも関わらず「データを表示する」

<div class="media">
  <i class="d-flex ml-3 mr-3 fas fa-user fa-3x"></i>
  <div class="media-body">
    <span class="font-weight-bold">{{ user?.name }}</span><br/>
    <span>LEVEL : <span class="font-weight-bold">{{ user?.level }}</span></span>
  </div>
</div>
  </div>
  <ul class="nav nav-pills">
    <li *ngFor="let route of routes" class="nav-item border-light">
      <a
        class="nav-link text-white"
        (click)="activateOnClick($event)"
        [ngClass]="{active:route.active}"
        routerLink="{{route.path}}">{{route.name}}</a>
    </li>
  </ul>
</div>
